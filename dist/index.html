<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Hacklab Jyväskylä – Prusa i3</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/vue.js"></script>
</head>

<body id="home">
  
  <h1>Hacklab Jyväskylä – Prusa i3</h1>

  <video width="640" height="380" autoplay preload="none">
    <source src="http://hacklab.ihme.org:8080/webcam.webm" type="video/webm" />
    HTML5-video ei ole tuettu.
  </video>
  
  <div id="app">
    <button type="button" v-on:click="relayOn()" v-bind:disabled="powered">Käynnistä</button>
    <button type="button" v-on:click="relayOff()">Sammuta</button>
    <label for="totp">Koodi:</label>
    <input id="totp" ref="totp" v-model="totp" type="text" inputmode="numeric" size="6" minlength="6" maxlength="6" autocomplete="off" pattern="[0-9]{6}" v-on:keyup.enter="relayPush(totp)">
    <button type="button" v-on:click="relayPush(totp)" v-bind:disabled="!powered || !totp.match(/^[0-9]{6}$/)">Jatka</button>
    <span id="countdown">{{ countdown | formatTimeout | ledTime }}</span>

    <p id="info">{{ info }} <span id="error">{{ left.error }}</span></p>

  </div>
  <p>
    Ärsyttääkö tämän sivun asettelu? Oletko
    leiskapetteri? Lähetä pull request! Sorsat ovat
    <a href="https://github.com/HacklabJKL/deadman/tree/master/dist">täällä</a>.
  </p>

  <script src="js/app.js"></script>  
  
</body>
</html>
